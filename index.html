<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>DataProject</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Dataset</h1>
        </div>
        <div class="banner">
            <img src="https://images.contentstack.io/v3/assets/blt45c082eaf9747747/bltbcca43584b660977/5de0b6aa703bd50385f981ad/Header-5.jpg?width=1200&height=630&fit=crop"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newName" placeholder="Add new Data:">
        <input type="text" id="newArea" placeholder="Area:">
        <input type="text" id="newFormat" placeholder="Format:">
        <input type="text" id="newDescription" placeholder="Description:">
        <input type="text" id="newCreator" placeholder="Creator:">
        <input type="text" id="newSource" placeholder="Source:">
        <input type="text" id="newPermitted" placeholder="Permitted:">
        <input type="text" id="newCopyright" placeholder="Copyright:">
        <input type="text" id="newLink" placeholder="Link:">
        <input type="text" id="newInfo" placeholder="Info:">
        <input type="text" id="newCoordinateSystem" placeholder="Coordinate System:">
        <input type="text" id="newCreationDate" placeholder="Creation Date:">
        <input type="text" id="newUpdateDate" placeholder="Update Date:">
        <input type="text" id="newCaheckDate" placeholder="Check Date:">
        <button onclick="newItem()" class="addBtn">Add</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Format</th>
                <th>Description</th>
                <th>Creator</th>
                <th>Source</th>
                <th>Permitted</th>
                <th>Copyright</th>
                <th>Link</th>
                <th>Info</th>
                <th>Coordinate System</th>
                <th>Creation Date</th>
                <th>Update Date</th>
                <th>Check Date</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
