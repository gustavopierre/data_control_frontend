<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Data Control</title>
</head>
<body>
    <header>
        <h1>Data Control</h1>
    </header>
    <div id="newDataContent" class="hidden">
        <main>
            <!-- Options to add a new data -->
            <h2>Add new Data</h2>
            <section class="newData">
                <div class="field">
                    <label for="newName" class="labelForm"><strong>Name of Data:*</strong></label>
                    <input type="text" id="newName" placeholder="Name of Data:" maxlength="140" required>
                </div>
                <div class="field">
                    <label for="newArea" class="labelForm"><strong>What is its area?</strong></label><br>
                    <!-- Select one of the options below: 
                        All Ireland        
                        ROI - All, Carlow, Cavan, Clare, Cork, Donegal, Dublin, 
                            Galway, Kerry, Kildare, Kilkenny, Laois, Leitrim, Limerick, 
                            Longford, Louth, Mayo, Meath, Monaghan, Offaly, Roscommon, Sligo, 
                            Tipperary, Waterford, Westmeath, Wexford, Wicklow.
                            UK - All, England, Scotland, Wales. Northern Ireland-->
                    <select id="newArea" name="area">
                        <option value="ROI - All">All Ireland</option>
                        <option value="ROI - All">ROI - All</option>
                        <option value="Carlow">Carlow</option>
                        <option value="Cavan">Cavan</option>
                        <option value="Clare">Clare</option>
                        <option value="Cork">Cork</option>
                        <option value="Donegal">Donegal</option>
                        <option value="Dublin">Dublin</option>
                        <option value="Galway">Galway</option>
                        <option value="Kerry">Kerry</option>
                        <option value="Kildare">Kildare</option>
                        <option value="Kilkenny">Kilkenny</option>
                        <option value="Laois">Laois</option>
                        <option value="Leitrim">Leitrim</option>
                        <option value="Limerick">Limerick</option>
                        <option value="Longford">Longford</option>
                        <option value="Louth">Louth</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Meath">Meath</option>
                        <option value="Monaghan">Monaghan</option>
                        <option value="Offaly">Offaly</option>
                        <option value="Roscommon">Roscommon</option>
                        <option value="Sligo">Sligo</option>
                        <option value="Tipperary">Tipperary</option>
                        <option value="Waterford">Waterford</option>
                        <option value="Westmeath">Westmeath</option>
                        <option value="Wexford">Wexford</option>
                        <option value="Wicklow">Wicklow</option>
                        <option value="UK - All">UK - All</option>
                        <option value="England">England</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Wales">Wales</option>
                        <option value="Northern Ireland">Northern Ireland</option>
                    </select>
                </div>
                <div class="field">
                    <label for="newDescription" class="labelForm"><strong>Description:</strong></label>
                    <input type="text" id="newDescription" placeholder="Description:" maxlength="255" required>
                </div>
                <div class="field">
                    <label for="newLink" class="labelForm"><strong>Link:*</strong></label>
                    <input type="text" id="newLink" placeholder="Link:" maxlength="140" required>
                </div>
                <div class="field">
                    <label><strong>Is the use permitted?</strong></label>
                    <input type="radio" id="yes" name="permitted" value="yes" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="permitted" value="no">
                    <label for="no">No</label>
                </div>
                <div class="field">
                    <label><strong>What is the data format?</strong></label><br>
                    <select id="newFormat" name="newFormat">
                        <option value="SHP">Shapefile (SHP)</option>
                        <option value="GDB">Geodatabase (GDB)</option>
                        <option value="CSV">Comma-Separated Values (CSV)</option>
                        <option value="WFS">Web Feature Service (WFS)</option>
                        <option value="WMS">Web Map Service (WMS)</option>
                    </select>
                </div>
                <div class="field">
                    <label><strong>What is the coordinate system of the data?</strong></label><br>
                    <select id="newCoordinateSystem" name="newCoordinateSystem">
                        <option value="ITM">Irish Transverse Mercator (ITM)</option>
                        <option value="BNG">British National Grid (BNG)</option>
                        <option value="TM75">Transverse Mercator 75 (TM75)</option>
                        <option value="WGS84">World Geodetic System 1984 (WGS84)</option>
                    </select>
                </div>               
                <div class="field">
                    <label for="newSource" class="labelForm"><strong>Source:</strong></label>
                    <input type="text" id="newSource" placeholder="Source:" maxlength="140">
                </div>
                <div class="field">
                    <label for="newCreator" class="labelForm"><strong>Creator:</strong></label>
                    <input type="text" id="newCreator" placeholder="Creator:" maxlength="140">
                </div>
                <div class="field">
                    <label for="newCreationDate" class="labelForm"><strong>Creation Date:</strong></label>
                    <input type="date" id="newCreationDate">
                </div>
                <div class="field">
                    <label for="newUpdateDate" class="labelForm"><strong>Update Date:</strong></label>
                    <input type="date" id="newUpdateDate">
                </div>
                <div class="field">
                    <label for="newCopyright" class="labelForm"><strong>Copyright:</strong></label>
                    <input type="text" id="newCopyright" placeholder="Copyright:" maxlength="140">    
                </div>
                <div class="field">
                    <label for="newInfo" class="labelForm"><strong>Info:</strong></label>
                    <input type="text" id="newInfo" placeholder="Info:" maxlength="255">
                </div>
                <div class="buttons">
                    <button onclick="newData()" class="button">Add</button>
                    <!-- Novo botão para esconder e mostrar as divs -->
                    <button onclick="showMainContent()" class="button">Cancel</button>
                </div>            
            </section>
        </main>
    </div>

                        <option value="Wexford">Wexford</option>

                        <option value="UK - All">UK - All</option>

                        <option value="Scotland">Scotland</option>
                        <option value="Wales">Wales</option>
                        <option value="Northern Ireland">Northern Ireland</option>
                    </select>
                </div>
                <div class="field">
                    <label for="editDescription" class="labelForm"><strong>Description:</strong></label>
                    <input type="text" id="editDescription" maxlength="255">
                </div>
                <div class="field">
                    <label for="editLink" class="labelForm"><strong>Link:*</strong></label>
                    <input type="text" id="editLink" maxlength="140">
                </div>
                <div class="field">
                    <label><strong>Is the use permitted?</strong></label>
                    <input type="radio" id="yes" name="permitted">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="permitted">
                    <label for="no">No</label>
                </div>
                <div class="field">
                    <label><strong>What is the data format?</strong></label><br>
                    <select id="editFormat" name="newFormat">
                        <option value="SHP">Shapefile (SHP)</option>
                        <option value="GDB">Geodatabase (GDB)</option>
                        <option value="CSV">Comma-Separated Values (CSV)</option>
                        <option value="WFS">Web Feature Service (WFS)</option>
                        <option value="WMS">Web Map Service (WMS)</option>
                    </select>
                </div>
                <div class="field">
                    <label><strong>What is the coordinate system of the data?</strong></label><br>
                    <select id="editCoordinateSystem" name="editCoordinateSystem">
                        <option value="ITM">Irish Transverse Mercator (ITM)</option>
                        <option value="BNG">British National Grid (BNG)</option>
                        <option value="TM75">Transverse Mercator 75 (TM75)</option>
                        <option value="WGS84">World Geodetic System 1984 (WGS84)</option>
                    </select>
                </div>               
                <div class="field">
                    <label for="editSource" class="labelForm"><strong>Source:</strong></label>
                    <input type="text" id="editSource" maxlength="140">
                </div>
                <div class="field">
                    <label for="editCreator" class="labelForm"><strong>Creator:</strong></label>
                    <input type="text" id="editCreator" maxlength="140">
                </div>
                <div class="field">
                    <label for="editCreationDate" class="labelForm"><strong>Creation Date:</strong></label>
                    <input type="date" id="editCreationDate">
                </div>
                <div class="field">
                    <label for="editUpdateDate" class="labelForm"><strong>Update Date:</strong></label>

                <div class="field">

                <div class="field">
                    <label for="editInfo" class="labelForm"><strong>Info:</strong></label>
                    <input type="text" id="editInfo" maxlength="255">
                </div>
                <div class="buttons">
                    <button onclick="saveData()" class="button">Save</button>
                    <!-- Novo botão para esconder e mostrar as divs -->

    </div>  

    <div id="infoDataContent" class="hidden">
        <main>
            <section class="infoData">
                <div class="infoField">
                    <label for="Name" class="labelForm"><strong>Name of Data: </strong></label>
                    <input type="text" id="Name" readonly>
                </div>
                <div class="infoField">
                    <label for="Area" class="labelForm"><strong>Area: </strong></label><br>
                    <input type="text" id="Area" maxlength="140" readonly>
                </div>
                <div class="infoField">
                    <label for="Description" class="labelForm"><strong>Description: </strong></label>
                    <input type="text" id="Description" readonly>
                </div>
                <div class="infoField">
                    <label for="Link" class="labelForm"><strong>Link: </strong></label>
                    <input type="text" id="Link" readonly>
                </div>
                <div class="infoField">
                    <label><strong>Permitted: </strong></label>
                    <input type="text" id="Permitted" readonly>
                </div>
                <div class="infoField">
                    <label><strong>Format: </strong></label><br>
                    <input type="text" id="Format" readonly>
                </div>
                <div class="infoField">
                    <label><strong>Coordinate system: </strong></label><br>
                    <input type="text" id="CoordinateSystem" readonly>
                </div>
                <div class="infoField">

                <div class="infoField">

                <div class="infoField">

                <div class="infoField">

                </div>
                <div>
                    <!-- Novo botão para esconder e mostrar as divs -->
                    <button onclick="showMainContent()" class="button">Cancel</button>
                </div>
            </section>
        </main>
    </div>

    <div id="mainContent" >
        <main>
            
            <!-- table with existing data -->
            <section class="itens">
                <div>
                    <button onclick="openNewDataForm()" class="newData">new Data</button>
                </div>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Area</th>
                            <th>Permitted</th>
                            <th>Coordinate System</th>
                            <th>Format</th>

                            <th></th>

                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>
    </div>

</body>
</html>
